trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src
    - test

variables:
  majorVersion: 6
  minorVersion: 1
  patchVersion: 0
  project: src/Lifti.Core/Lifti.Core.csproj
  testProject: test/Lifti.Tests/Lifti.Tests.csproj
  buildConfiguration: 'Release'

stages:
- stage: Build
  displayName: Build nuget packages

  jobs:
  - job: Build

    pool:
      vmImage: 'windows-latest'

    steps:
    - task: UseDotNet@2
      displayName: "Use .NET 6"
      inputs:
        packageType: 'sdk'
        version: '6.0.x'
    - task: UseDotNet@2
      displayName: "Use .NET 7"
      inputs:
        packageType: 'sdk'
        version: '7.0.x'
    - task: UseDotNet@2
      displayName: "Use .NET 8"
      inputs:
        packageType: 'sdk'
        version: '8.0.x'
    - task: DotNetCoreCLI@2
      displayName: "NuGet Restore"
      inputs:
        command: restore
        projects: '**/*.csproj'
        verbosityRestore: 'Normal'
    - task: DotNetCoreCLI@2
      displayName: Run unit tests
      inputs:
        command: 'test'
        projects: $(testProject)
    - task: DotNetCoreCLI@2
      displayName: Pack CI nuget version
      inputs:
        command: 'pack'
        packagesToPack: $(project)
        packDirectory: '$(Build.ArtifactStagingDirectory)/packages/ci'
        versioningScheme: 'byPrereleaseNumber'
        majorVersion: '$(majorVersion)'
        minorVersion: '$(minorVersion)'
        patchVersion: '$(patchVersion)'
        verbosityPack: 'Normal'
        arguments: '--configuration $(buildConfiguration)'

    - task: PublishSymbols@2
      inputs:
        SearchPattern: '**/bin/**/*.pdb'
        SymbolServerType: 'TeamServices'

    - task: DotNetCoreCLI@2
      displayName: Pack release nuget version
      inputs:
        command: 'pack'
        packagesToPack: $(project)
        packDirectory: '$(Build.ArtifactStagingDirectory)/packages/release'
        versioningScheme: 'off'
        buildProperties: 'PackageVersion=$(majorVersion).$(minorVersion).$(patchVersion)'
        verbosityPack: 'Normal'
        arguments: '--configuration $(buildConfiguration)'

    - publish: '$(Build.ArtifactStagingDirectory)/packages'
      artifact: 'packages'

- stage: PublishCINugetPackage
  displayName: Publish to CI feed
  dependsOn: Build
  condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))

  jobs:
  - job: PublishCI
    pool:
      vmImage: 'ubuntu-latest'
      
    steps:
    - checkout: none

    - download: current
      artifact: 'packages'
      
    - task: NuGetCommand@2
      displayName: 'Push NuGet Package'
      inputs:
        command: 'push'
        packagesToPush: '$(Pipeline.Workspace)/packages/ci/*.nupkg'
        nuGetFeedType: 'external'
        publishFeedCredentials: 'NuGet'

- stage: 'PublishReleaseNuGetPackage'
  displayName: 'Publish Release NuGet Package'
  dependsOn: 'Build'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  jobs:
  - deployment:
    pool:
      vmImage: 'ubuntu-latest'
    environment: 'Nuget'
    strategy:
     runOnce:
       deploy:
         steps:
         - task: NuGetCommand@2
           displayName: 'Push NuGet Package'
           inputs:
             command: 'push'
             packagesToPush: '$(Pipeline.Workspace)/packages/release/*.nupkg'
             nuGetFeedType: 'external'
             publishFeedCredentials: 'NuGet'
